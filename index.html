<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock- Moses Agunbiade</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="city">
            <option value="">Select a city...</option>
            <option value="current">My Current Location</option>
            <option value="Australia/Canberra">Canberra</option>
            <option value="Africa/Lagos">Lagos</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Jerusalem">Jerusalem</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
            <option value="America/Toronto">Toronto</option>
            
            
        </select>
        <div id="cities">
            <div class="city" id="lagos">
                <div>
                    <h2>Lagos</h2>
                    <div class="date"></div>
                </div>
                <div class="time"><small>PM</small></div>

            </div>

            <div class="city" id="london">
                <div>
                    <h2>London</h2>
                    <div class="date"></div>
                </div>
                <div class="time"><small>PM</small></div>

            </div>


        </div>

    </div>
    <footer>
        <div>
            This World Clock App is built by <a href="mailto:agunbiademoses2009@gmail.com"> Moses Agunbiade</a>. 
            It is an open source on <a href="https://github.com/alagbamoses-era/worldClock" target="_blank"> Github</a> and 
            <a href="https://mosesagunbiade-worldclock.netlify.app/" target="_blank"> Netlify</a>
        </div>
    </footer>
</body>
</html>
